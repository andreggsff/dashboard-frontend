name: Frontend CI - Build & SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run Vite Build
        run: npm run build
        
      - name: Run ESLint Check
        run: npm run lint
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        with:
          args: >
            -Dsonar.projectKey=andreggsff_dashboard-frontend
            -Dsonar.organization=andreggsff
            -Dsonar.sources=src 
            -Dsonar.sourceEncoding=UTF-8